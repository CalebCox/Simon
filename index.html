<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="inset">
            <div class="row">
                <div class="green"></div>
                <div class="red"></div>
            </div>
            <div class="row">
                <div class="yellow"></div>
                <div class="blue"></div>
            </div>
            <div class="center">
                <h1>Simon</h1>
                <div class="controls">

                    <div class="counter">
                        <p class="value">00</p>
                        <p>Count</p>
                    </div>

                    <button type="button" class="start">Start</button>
                    <div class="gameMode">
                        <div class="indicator"></div>
                        <button type="button" class="strict">Strict</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
